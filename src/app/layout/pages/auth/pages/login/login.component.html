  <div class="form-wrapper text-grey">
    <h2 class="text-yellow text-uppercase mb-4">Formulario de acceso</h2>
    <form  [formGroup]="form" (submit)="onSubmit()" (keyup.enter)="onSubmit()" novalidate autocomplete="off">
      <app-form-field label="Email" [isRequired]="true" [control]="form.controls['username']">
        <app-input formControlName="username"></app-input>
      </app-form-field>
      <app-form-field label="Password" [isRequired]="true" [control]="form.controls['password']" [patternError]="regexErrors.password">
        <app-password formControlName="password" ></app-password>
      </app-form-field>
      <!-- <div class="error" ></div> -->
      <app-button type="submit" class="mb-3 mat-button__full"><i class="fa-solid fa-arrow-right-to-bracket"></i>ACCEDER</app-button>
      <div class="form-wrapper__links">
        <a routerLink="/auth/register">
          <app-button-stroked ><i class="fa-regular fa-pen-to-square"></i>CREAR CUENTA</app-button-stroked></a>
        <a >¿Has olvidado tu contraseña?</a>
      </div>
    </form>
    <app-spinner *ngIf="loading$ | async" ></app-spinner>
    <!-- <app-dialog></app-dialog> -->
  </div>
</div>
