<div class="password">
  <input type="text" class="app-input" [value]="value" [placeholder]="placeholder || 'Password' "
  [attr.disabled]=" isDisabled ? true : null" [attr.type]="passwordType" (keyup)="onKeyup($event)"
  (blur)="onBlur()">
<span class="focus-border"></span>
<div class="password__actions" [class.hide]="passwordType == 'text'"><i (click)="togglePassword()" class="fa fa-eye" aria-hidden="true"></i></div>
</div>
