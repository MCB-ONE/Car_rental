<form class="full-with__form my-3">
  <mat-form-field class="full-with__input" appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="full-with__input" appearance="fill">
    <mat-label>Password</mat-label>
    <input type="password" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button mat-button class="mat-button__full" color="primary">Acceder a mi cuenta</button>
</form>
<div class="text-separator text-center">Accede a través de Facebook o Google</div>
<div fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-stroked-button color="primary"> <i class="fa fa-google" aria-hidden="true"></i>Acceder con
    Google</button>
  <button mat-stroked-button color="primary"> <i class="fa fa-facebook-official" aria-hidden="true"></i>Acceder con
    Facebook</button>
</div>
<p class="text-center">¿Aún no tienes cuenta? <a [routerLink]="['/registro']" class="text-link">Registrarse</a></p>
